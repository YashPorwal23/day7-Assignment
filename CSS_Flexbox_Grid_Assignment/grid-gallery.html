<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Gallery</title>
  <style>
    .gallery-container {
      width: 900px;
      margin: 50px auto;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-gap: 10px;
      justify-items: center;
    }
    .gallery-container img {
      width: 200px;
      height: 200px;
      border: 1px solid #ccc;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div class="gallery-container">
    <img src="https://picsum.photos/200?random=11" alt="Image 1">
    <img src="https://picsum.photos/200?random=12" alt="Image 2">
    <img src="https://picsum.photos/200?random=13" alt="Image 3">
    <img src="https://picsum.photos/200?random=14" alt="Image 4">
    <img src="https://picsum.photos/200?random=15" alt="Image 5">
    <img src="https://picsum.photos/200?random=16" alt="Image 6">
    <img src="https://picsum.photos/200?random=17" alt="Image 7">
    <img src="https://picsum.photos/200?random=18" alt="Image 8">
  </div>
</body>
</html>
